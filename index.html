    <script>
        // JavaScript for gallery scrolling
        function scrollGallery(button, direction) {
            const gallery = button.parentElement.querySelector('.gallery');
            const itemWidth = gallery.querySelector('.gallery-item').offsetWidth;
            const scrollAmount = (itemWidth + 16) * direction; // Width of item + gap (1rem)
            gallery.scrollBy({ left: scrollAmount, behavior: 'smooth' });
        }
    </script>
